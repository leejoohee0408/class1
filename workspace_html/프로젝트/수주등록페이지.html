<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .Search {
            border: 1px solid red;
            width: 100%;

        }

        .a {
            border: 1px solid red;

        }

        .aa {
            border: 1px solid red;
            width: 49%;
            display: inline-block;
            vertical-align: top;


        }

        .button{
            margin-left: 89%;
        }
    </style>
</head>

<body>
    <fieldset>
        <legend>
            <h3>수주등록</h3>
        </legend>
        <div class="Search">
            <div class="a">수주정보</div>

            <div class="aa">
                <div class="a">수주일자*
                    <input type="date">
                </div>

                <div class="a">납기일자*
                    <input type="date">
                </div>

                <div class="a">출하구분*
                    <select>
                        <option value="1">정상</option>
                        <option value="2">양식</option>
                        <option value="3">중식</option>
                        <option value="4">분식</option>
                    </select>
                </div>

            </div>
            <!-- ------------------------------------------------------------- -->
            <div class="aa">
                <div class="a">수주사업장*
                    <select>
                        <option value="1">(주)여몽</option>
                        <option value="2">양식</option>
                        <option value="3">중식</option>
                        <option value="4">분식</option>
                    </select>
                </div>
                <div class="a">수주담당*
                    <select>
                        <option value="1">ENTOS</option>
                        <option value="2">양식</option>
                        <option value="3">중식</option>
                        <option value="4">분식</option>
                    </select>
                </div>
                <div class="a">출하거래처*
                    <input type="text">
                </div>
                <div class="a">매출거래처*
                    <input type="text">
                </div>
                <div class="a">지역구분*
                    <select>
                        <option value="1">내수</option>
                        <option value="2">양식</option>
                        <option value="3">중식</option>
                        <option value="4">분식</option>
                    </select>
                </div>
            </div>
            <!-- ------------------------------------------------------- -->
            <div class="a">
                수주상세정보
                <button class="button">+</button>
            </div>

        </div>
    </fieldset>
</body>

</html>

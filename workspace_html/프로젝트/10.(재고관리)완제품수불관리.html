<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;


        }

        .container {
            max-width: 1200px;
            margin: auto;
            background: white;
            padding: 60px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        h1 {
            margin-bottom: 20px;
            border: 1px solid black;
        }

        .form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .form-row {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .form-row .buttons {
            margin-left: auto;
            /* 오른쪽으로 정렬 */
            display: flex;
            flex-direction: column;
            /* 세로 정렬 */
            gap: 10px;
            /* 버튼 간 간격 */
        }

        label {
            min-width: 60px;
        }

        input {
            padding: 5px;
            border: 1px solid black;
            border-radius: 5px;
        }

        .buttons {
            display: flex;
            gap: 10px;
        }

        button {
            padding: 10px 15px;
            background: #4a90e2;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background: #0056b3;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        table th,
        table td {
            border: 1px solid black;
            padding: 8px;
            text-align: center;
        }



        .pagination {
            margin-top: 20px;
            display: flex;
            justify-content: center;
            gap: 5px;
        }

        .pagination button {
            padding: 5px 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background: #4a90e2;
            cursor: pointer;
        }

        .pagination button:hover {
            background: #0056b3;
        }
    </style>
</head>



<body>
    <div class="container">
        <h1>◎ 완제품 수불관리</h1>

        <!-- 입력할곳 및 등록, 조회, 수정, 삭제버튼 -->
        <div class="form">
            <div class="form-row">
                <label for="일자">일자</label>
                <input type="text" id="일자">
                <label for="입/출고">입/출고</label>
                <input type="text" id="입/출고">
                <label for="매입운영">매입운영</label>
                <input type="text" id="매입운영" >

                <div class="buttons">
                    <button id="조회">조회</button>
                </div>
            </div>
            <div class="form-row">
                <label for="구분">구분</label>
                <input type="text" id="구분">
                <label for="수량">수량</label>
                <input type="text" id="수량">
                <label for="단가">단가</label>
                <input type="text" id="단가" >

                <div class="buttons">
                    <button id="수정">수정</button>
                </div>
            </div>
            <div class="form-row">
                <label for="품목">품목</label>
                <input type="text" id="품목">
                <label for="매입가격">매입가격</label>
                <input type="text" id="매입가격" >
                <label for="비고사항">비고사항</label>
                <input type="text" id="비고사항">

                <div class="buttons">
                    <button id="삭제">삭제</button>
                </div>
            </div>
        </div>
        <!-- 내가 체크한것들을 조회버튼을 누르면 추출 -->
        <div id="check"></div>

        <!-- 입력한것을 등록할때 뭐인지 보여줄 칸 -->
        <table>
            <thead>
                <tr>
                    <th>순번</th>
                    <th><input type="checkbox" id="체크박스"></th>
                    <th>일자</th>
                    <th>구분</th>
                    <th>품목</th>
                    <th>입/출고</th>
                    <th>수량</th>
                    <th>매입가격</th>
                    <th>매입운영</th>
                    <th>단가</th>
                    <th>비고사항</th>
                </tr>
            </thead>

            <!-- 데이터가 추가됩니다 -->
            <tbody id="table-body"></tbody>

        </table>

        <!-- 페이지 넘길때 쓸 버튼들 -->
        <div class="pagination">
            <button>&lt;</button>
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button>10</button>
            <button>&gt;</button>
        </div>
    </div>




   
</body>

</html>

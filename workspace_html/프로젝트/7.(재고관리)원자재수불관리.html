<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body, .container, h1, .form, .form-row, .buttons, table, .pagination { margin: 0; padding: 0; box-sizing: border-box; }

        body { background-color: #f9f9f9; font-family: Arial, sans-serif; }

        .container { width: 90%; max-width: 1200px; margin: auto; background: white; padding: 20px; border-radius: 10px; box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); }

        h1 { margin-bottom: 20px; border: 1px solid black; padding: 10px;  font-size: 1.5rem; }

        .form { display: flex; flex-direction: column; gap: 15px; }

        .form-row { display: flex; flex-wrap: wrap; align-items: center; gap: 10px; }

        .form-row .buttons { margin-left: auto; display: flex; flex-direction: column; gap: 10px; }

        label { min-width: 60px; font-size: 0.9rem; }

        input, button { padding: 5px; border: 1px solid black; border-radius: 5px; font-size: 0.9rem; }

        input { flex: 1; }

        button { background: #4a90e2; color: white; border: none; cursor: pointer; }

        button:hover { background: #0056b3; }

        table { width: 100%; border-collapse: collapse; margin-top: 20px; overflow-x: auto; }

        table th, table td { border: 1px solid black; padding: 8px; text-align: center; font-size: 0.9rem; }

        .pagination { margin-top: 20px; display: flex; justify-content: center; gap: 5px; }

        .pagination button { padding: 5px 10px; border: 1px solid #ccc; border-radius: 5px; background: #4a90e2; cursor: pointer; }

        .pagination button:hover { background: #0056b3; }

        
    
        /* 미디어 쿼리 */
        @media (max-width: 768px) {
            .container { padding: 10px; }
            h1 { font-size: 1.2rem; }
            .form-row { flex-direction: column; align-items: flex-start; }
            .form-row .buttons { margin-left: 0; width: 100%; }
            input, button { width: 100%; }
            table th, table td { font-size: 0.8rem; }
        }
        
    </style>
</head>



<body>
    <div class="container">
        <h1>◎ 원자재 수불관리</h1>

        <!-- 입력할곳 및 등록, 조회, 수정, 삭제버튼 -->
        <div class="form">
            <div class="form-row">
                <label for="일자">일자</label>
                <input type="text" id="일자">
                <label for="입/출고">입/출고</label>
                <input type="text" id="입/출고">
                <label for="매입운영">매입운영</label>
                <input type="text" id="매입운영" >

                <div class="buttons">
                    <button id="조회">조회</button>
                </div>
            </div>
            <div class="form-row">
                <label for="구분">구분</label>
                <input type="text" id="구분">
                <label for="수량">수량</label>
                <input type="text" id="수량">
                <label for="단가">단가</label>
                <input type="text" id="단가" >

                <div class="buttons">
                    <button id="수정">수정</button>
                </div>
            </div>
            <div class="form-row">
                <label for="품목">품목</label>
                <input type="text" id="품목">
                <label for="매입가격">매입가격</label>
                <input type="text" id="매입가격" >
                <label for="비고사항">비고사항</label>
                <input type="text" id="비고사항">

                <div class="buttons">
                    <button id="삭제">삭제</button>
                </div>
            </div>
        </div>
        <!-- 내가 체크한것들을 조회버튼을 누르면 추출 -->
        <div id="check"></div>

        <!-- 입력한것을 등록할때 뭐인지 보여줄 칸 -->
        <table>
            <thead>
                <tr>
                    <th><input type="checkbox" id="체크박스"></th>
                    <th>순번</th>
                    <th>일자</th>
                    <th>구분</th>
                    <th>품목</th>
                    <th>입/출고</th>
                    <th>수량</th>
                    <th>매입가격</th>
                    <th>매입운영</th>
                    <th>단가</th>
                    <th>비고사항</th>
                </tr>
            </thead>

            <!-- 데이터가 추가됩니다 -->
            <tbody id="table-body"></tbody>

        </table>

        <!-- 페이지 넘길때 쓸 버튼들 -->
        <div class="pagination">
            <button>&lt;</button>
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button>10</button>
            <button>&gt;</button>
        </div>
    </div>




   
</body>

</html>

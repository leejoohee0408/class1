<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            /* border: 1px solid red; */
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }

        header {
            background-color: #007bff;
            color: #fff;
            padding: 1rem;
            text-align: center;
        }

        nav ul {
            list-style-type: none;
            padding: 0;
            display: flex;
            justify-content: center;
            gap: 1rem;
        }

        nav a {
            color: #fff;
            text-decoration: none;
            font-weight: bold;
        }

        main {
            padding: 2rem;
        }

        .hidden {
            display: none;
        }

        section h2 {
            margin-bottom: 1rem;
        }

        button {
            margin: 0.5rem;
            padding: 0.5rem 1rem;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {

            background-color: #0056b3;
        }

        .hidden {
            display: none;
        }

        .C {
            background-color: green;
        }
    </style>
</head>

<body>
    <header>
        <h1>작업 라인 관리 시스템</h1>
        <nav>
            <ul>
                <li><a href="#" data-section="order">작업라인</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section id="order" class="hidden">
            <button onclick="toggleOrderButtons('order-buttons')">수주관리/등록</button><br>
            <div id="order-buttons" class="hidden">
                <button class="C" onclick="openForm('수주등록')">수주등록</button><br>
                <button class="C" onclick="openForm('수주관리')">수주관리</button><br>
            </div>

            <button onclick="toggleOrderButtons('production-buttons')">생산계획관리</button><br>
            <div id="production-buttons" class="hidden">
                <button class="C" onclick="openForm('생산계획관리')">생산계획등록</button><br>
                <button class="C" onclick="openForm('생산계획관리')">생산계획관리</button><br>
            </div>

            <button onclick="toggleOrderButtons('work-buttons')">작업지시등록/조회</button><br>
            <div id="work-buttons" class="hidden">
                <button class="C" onclick="openForm('생산계획관리')">작업지시등록</button><br>
                <button class="C" onclick="openForm('생산계획관리')">작업지시조회</button><br>
            </div>

            <button onclick="toggleOrderButtons('inventory-buttons')">재고관리</button><br>
            <div id="inventory-buttons" class="hidden">
                <button class="C" onclick="openForm('생산계획관리')">재고등록</button><br>
                <button class="C" onclick="openForm('생산계획관리')">재고관리</button><br>
            </div>

            <button onclick="toggleOrderButtons('PP-buttons')">생산실적관리</button><br>
            <div id="PP-buttons" class="hidden">
                <button class="C" onclick="openForm('생산계획관리')">생산실적등록</button><br>
                <button class="C" onclick="openForm('생산계획관리')">생산실적관리</button><br>
            </div>

        </section>


    </main>
    <script>
        const menuLinks = document.querySelectorAll('nav a');
        const sections = document.querySelectorAll('section');

        menuLinks.forEach(link => {
            link.addEventListener('click', (e) => {
                e.preventDefault();
                const targetSection = link.getAttribute('data-section');

                sections.forEach(section => {
                    section.classList.add('hidden');
                });

                document.getElementById(targetSection).classList.remove('hidden');
            });
        });

        // 폼 열기 기능
        function openForm(action) {
            alert(`${action} 폼이 열립니다.`); // 실제 폼 페이지로 연결하거나 모달을 추가하세요.
        }

        function toggleOrderButtons(ButtonsID) {
            // 모든 버튼 그룹 숨김
            document.querySelectorAll('div[id$="-buttons"]').forEach(group => {
                if (group.id !== ButtonsID) {
                    group.classList.add('hidden'); // 클릭된 그룹 제외하고 숨김
                }
            });

            // 클릭된 그룹 토글
            const orderButtons = document.getElementById(ButtonsID);
            orderButtons.classList.toggle('hidden');
        }
    </script>

</body>

</html>

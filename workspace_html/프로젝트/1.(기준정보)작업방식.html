<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>작업방식 스토리보드</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 20px;
        }

        .menu {
            display: flex;
            justify-content: center;
            background-color: #fff;
            border: 1px solid #ddd;
            margin-bottom: 20px;
        }

        .menu div {
            padding: 10px 20px;
            border-right: 1px solid #ddd;
            cursor: pointer;
        }

        .menu div:last-child {
            border-right: none;
        }

        .menu div.active {
            background-color: #4a90e2;
            font-weight: bold;
            color: #ddd;
        }

        .sidebar {
            width: 200px;
            background-color: #fff;
            border: 1px solid #ddd;
            padding: 10px;
        }

        .sidebar div {
            padding: 10px;
            border-bottom: 1px solid #ddd;
            cursor: pointer;
            color: #ddd;
        }

        .sidebar div.active {
            background-color: #4a90e2;
        }

        .content {
            flex: 1;
            background-color: #fff;
            border: 1px solid black;
            padding: 20px;
            width: 739px;
            height: 685px;
            
        }
        .content h3{
            border: 1px solid black;

        }

        .table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        .table th, .table td {
            border: 1px solid black;
            text-align: center;
            padding: 8px;
        }

        .table th {
            background-color: #f1f1f1;
        }

        .form-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            font-size: 10px;
        }

        .form-table td {
            border: 1px solid black;
            padding: 10px;
            text-align: left;
            vertical-align: middle;
        }

        .pagination {
            margin: 10px 0;
            text-align: center;
        }

        .pagination button {
            margin: 0 5px;
            padding: 5px 10px;
            border: 1px solid black;
            background-color: #fff;
            cursor: pointer;
        }

        .pagination button.active {
            background-color: #4a90e2;
        }

        .buttons {
            margin-top: 20px;
            text-align: right;
        }

        .buttons button {
            margin-left: 10px;
            padding: 5px 10px;
            border: 1px solid #ddd;
            background-color: #fff;
            cursor: pointer;
        }

        .buttons button:hover {
            background-color: #4a90e2;
        }   

        
    </style>
</head>
<body>
    <div class="container">

            <!-- Content -->
            <div class="content">
                <h3>◎작업방식관리</h3>

                <!-- Form Table -->
                <table class="form-table">
                    <tr>
                        <td>작업절차</td>
                        <td><input type="text"></td>
                        <td>작업장비사용법</td>
                        <td><input type="text"></td>
                        <td>작업시간</td>
                        <td><input type="text"></td>
                        <td><button class="q">등록</button></td>
                    </tr>
                    <tr>
                        <td>작업방법</td>
                        <td><input type="text"></td>
                        <td>검사 및 품질확인</td>
                        <td><input type="text"></td>
                        <td>작업물 처리방식</td>
                        <td><input type="text"></td>
                        <td><button class="q">조회</button></td>
                    </tr>
                    <tr>
                        <td>작업조건</td>
                        <td><input type="text"></td>
                        <td>안전지침</td>
                        <td><input type="text"></td>
                        <td>비고사항</td>
                        <td><input type="text"></td>
                        <td><button class="q">수정</button></td>
                        
                    </tr>
                    <tr>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td><button class="q">삭제</button></td>
                    </tr>
                    

                </table>

                <!-- Data Table -->
                <table class="table">
                    <tr>
                        <th>작업절차</th>
                        <th><input type="checkbox"></th>
                        <th>작업방법</th>
                        <th>작업조건</th>
                        <th>작업장비사용법</th>
                        <th>검사 및 품질확인</th>
                        <th>안전지침</th>
                        <th>작업시간</th>
                        <th>작업물 처리방식</th>
                        <th>비고사항</th>
                    </tr>
                    <tr>
                        <td>1단계</td>
                        <th><input type="checkbox"></th>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                    </tr>
                </table>
                

                <div class="pagination">
                    <button>&lt;</button>
                    <button class="active">1</button>
                    <button>2</button>
                    <button>3</button>
                    <button>4</button>
                    <button>5</button>
                    <button>&gt;</button>
                </div>

                
            </div>
        
    </div>

    <script>
        // Highlight the active menu item
        const menuItems = document.querySelectorAll('.menu div');
        menuItems.forEach(item => {
            item.addEventListener('click', () => {
                document.querySelector('.menu div.active').classList.remove('active');
                item.classList.add('active');
            });
        });

        // Highlight the active sidebar item
        const sidebarItems = document.querySelectorAll('.sidebar div');
        sidebarItems.forEach(item => {
            item.addEventListener('click', () => {
                document.querySelector('.sidebar div.active').classList.remove('active');
                item.classList.add('active');
            });
        });

        // Pagination functionality
        const paginationButtons = document.querySelectorAll('.pagination button');
        paginationButtons.forEach(button => {
            button.addEventListener('click', () => {
                if (!button.classList.contains('active')) {
                    document.querySelector('.pagination button.active').classList.remove('active');
                    button.classList.add('active');
                }
            });
        });

        // Button hover effects (already defined in CSS, but could extend functionality here)
        const actionButtons = document.querySelectorAll('.buttons button');
        actionButtons.forEach(button => {
            button.addEventListener('mouseover', () => {
                button.style.backgroundColor = '#ffeb3b';
            });
            button.addEventListener('mouseout', () => {
                button.style.backgroundColor = '#fff';
            });
        });
    </script>
</body>
</html>

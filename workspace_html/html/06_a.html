<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body id ="top">
    <!-- 내가 원하는 사이트를 가고싶은것을 만들고 싶을때 a href를 하면 된다-->
    <a href="http://naver.com">네이버 ㄱㄱ</a>
    <br>
    <!-- target="_blank"하면 새창으로 구글이 열린다 -->
     <!-- 그냥 새창을 만들러면 컨트롤 t, 전에껄 받고 싶으면 컨트롤 시프트 t -->
      <!-- 내가 만든것에서 컨트롤 하고 클릭하면 다음창에서 나온다 -->
       <!-- 시프트 클릭을 하면 아예 새로운 창을 만들어서 내가 만든곳으로 만들어준다 -->
       <a href="https://www.youtube.com/" target="_blank">유튜브</a><br>
    <a href="http://google.com" target="_blank">구글 ㄱㄱ</a>
    <br>
    <!-- 이걸 하면 내가 원한 이미지를 클릭하면 내가 정한 사이트로 간다 -->
    <a href="http://google.com">
        <img width ="200" height="200" alt="웹툰표시" src="https://i.namu.wiki/i/RmpPjpYBr6Gp9IOgNBxlVcI3C_0KXenn1iyws9srk9wl8_LSolcawayaI82TuCsbZtIQtysowAv4B1FdfLswJjgrktb3KoKGg1wsLBrSV-Sh9PdhswnGLmLB1NL_yJI-gNxytP0KbUYxNP10Q6Z8PQ.svg">
    </a>
    <br>
    <!-- 이건 01에 있는 링크를 연결하는것을 만듬 -->
    <a href="01_hello.html">hello.html</a>
    <br>
    <!-- text안에있는 01_hello.html을 연결하고 싶으면 a href= 안에 text/01_hello.html라고 친다-->
     <!-- text/는 내가 만든파일 01_hello.html-->
    <a href="text/01_hello.html">text/hello.html</a>
    <br>
    <!-- 이건 p id="2nd"에 있는곳을 클릭하면 바로 갈수 있게하는것 #을 쓰면 -->
    <a href="#2nd">둘째문단 바로가기</a>

    <!-- 픽셀이 첫문단이 1000픽셀인것을 만든거임 -->
    <p style="height:1000px">첫문단 1000px</p>
    <p id="2nd">
        둘째 문단
    </p>
    <a href="#top">body 맨위로</a>
    <br>
    <a href="tel:01099171063">내꺼 전화걸기</a><br>
    
</body>
</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }

        header {
            background-color: #007bff;
            color: #fff;
            padding: 1rem;
            text-align: center;
        }

        nav ul {
            list-style-type: none;
            padding: 0;
            display: flex;
            justify-content: center;
            gap: 1rem;
        }

        nav a {
            color: #fff;
            text-decoration: none;
            font-weight: bold;
        }

        main {
            padding: 2rem;
        }

        .hidden {
            display: none;
        }

        section h2 {
            margin-bottom: 1rem;
        }

        button {
            margin: 0.5rem;
            padding: 0.5rem 1rem;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>

<body>
    <header>
        <h1>작업 라인 관리 시스템</h1>
        <nav>
            <ul>
                <li><a href="#" data-section="order">수주관리</a></li>
                <li><a href="#" data-section="plan">생산계획관리</a></li>
                <li><a href="#" data-section="instruction">작업지시등록/조회</a></li>
                <li><a href="#" data-section="stock">입/출고관리</a></li>
                <li><a href="#" data-section="inventory">재고관리</a></li>
                <li><a href="#" data-section="performance">생산실적관리</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section id="order" class="hidden">
            <h2>수주관리</h2>
            <button onclick="openForm('registerOrder')">수주등록</button>
            <button onclick="openForm('manageOrder')">수주관리</button>
            <button onclick="openForm('editOrder')">수주수정</button>
            <button onclick="openForm('deleteOrder')">수주삭제</button>
        </section>

        <section id="plan" class="hidden">
            <h2>생산계획관리</h2>
            <button onclick="openForm('registerPlan')">생산계획등록</button>
            <button onclick="openForm('managePlan')">생산계획관리</button>
            <button onclick="openForm('editPlan')">생산계획수정</button>
            <button onclick="openForm('deletePlan')">생산계획삭제</button>
        </section>

        <section id="instruction" class="hidden">
            <h2>작업지시등록/조회</h2>
            <button onclick="openForm('registerinstruction')">작업지시등록</button>
            <button onclick="openForm('manageinstruction')">작업지시조회</button>
        </section>

        <section id="stock" class="hidden">
            <h2>입/출고관리</h2>
            <button onclick="openForm('registerPlan')">생산계획등록</button>
            <button onclick="openForm('managePlan')">생산계획관리</button>
            <button onclick="openForm('editPlan')">생산계획수정</button>
            <button onclick="openForm('deletePlan')">생산계획삭제</button>
        </section>

        <!-- 다른 섹션도 동일한 구조로 추가 -->
    </main>

    <script src="script.js">

    </script>
    <script>
        const menuLinks = document.querySelectorAll('nav a');
        const sections = document.querySelectorAll('section');

        menuLinks.forEach(link => {
            link.addEventListener('click', (e) => {
                e.preventDefault();
                const targetSection = link.getAttribute('data-section');

                sections.forEach(section => {
                    section.classList.add('hidden');
                });

                document.getElementById(targetSection).classList.remove('hidden');
            });
        });

        // 폼 열기 기능
        function openForm(action) {
            alert(`${action} 폼이 열립니다.`); // 실제 폼 페이지로 연결하거나 모달을 추가하세요.
        }
    </script>
</body>

</html>

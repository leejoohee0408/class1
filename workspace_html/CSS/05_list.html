<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        ul, li{
            border: 1px solid purple;
        }
        /* li의 점을 list-style: none;로 없애는 방법 */
        ul{
            list-style: none;
            padding: 0;
        }

        /*  border-collapse: collapse;은 공간공간의 틈을 없애서 붙을수 있게 한다 */
        td{
            border: 1px solid purple;
        }
        table{
            border-collapse: collapse;
        }
    </style>
</head>
<body>
     <!-- li의 점을 list-style: none;로 없애는 방법  -->
    <ul>
        <li>1</li>
        <li>2</li>
        <li>3</li>
    </ul>

    <!--   border-collapse: collapse;은 공간공간의 틈을 없애서 붙을수 있게 한다  -->
    <table>
        <tr>
            <td>1</td>
            <td>2</td>
            <td>3</td>
        </tr>
        <tr>
            <td>4</td>
            <td>5</td>
            <td>6</td>
        </tr>
    </table>








</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* opacity 투명정도를 조절할때 쓰인다 */
        img{
            opacity: 1;
        }
        /* visibility은 완전투명을 할때 쓰인다 */
        .v{
            visibility: hidden;
        }
    </style>
</head>
<body>
    <div>위</div>
    <div>
        <img src="https://image.utoimage.com/preview/cp872722/2022/12/202212008462_500.jpg">
    </div>
    <div>
        아래
    </div>
    <hr>

    <div>위</div>
    <div class="v">
        <img src="https://image.utoimage.com/preview/cp872722/2022/12/202212008462_500.jpg">
    </div>
    <div>
        아래
    </div>
</body>
</html>

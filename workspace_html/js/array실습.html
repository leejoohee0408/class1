        // 로또 중복 없이 오름차순으로 출력
        let lotto = [];

        while (lotto.length < 6) {
            console.log("lotto.length", lotto.length)

            let value = parseInt(Math.random() * 45) + 1;

            let dup = false;
            for (let i = 0; i < lotto.length; i++) {
                if (lotto[i] == value) {
                    dup = true;
                    break;
                }
            }
            if (!dup) {
                lotto.push(value)
            }
        }
        // x-y하면 낮은순에서 높은순으로 정렬이된다
        // y-x하면 역순으로 높은것부터 낮은걸로 정렬이된다
        lotto.sort(function (x, y) {
            return y - x;
        })

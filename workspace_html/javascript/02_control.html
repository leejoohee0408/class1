<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        const result2 = prompt("온도"); 
        console.log(result2)
      
       
            if(result2 > 0){
            console.log(`영상입니다`);
        }else{
            console.log(`영하입니다`);
        }
        /* js에서는 참(true)은 거짓이 아닌것을 뜻함
            거짓 : false, 0 ,null, undefined, NaN
            참 : ! 거짓
        */
       //1단계 : 4단 출력
       //2단계 : 구구단 출력
       const result4 = 4; 
       //4x1=4
       //4x2=8
       
        for(let j = 1; j<=9; j++){
            console.log(4+"x"+j+"="+(4*j)); 
        }
       for(let i = 2; i<=9; i++){
        for(let j = 1; j<=9; j++){
            console.log(i+"x"+j+"="+(i*j)); 
        }
    }

    //2024년 1월~12월 1~31일
    //1월
    //2월 1씩 증가 해서 12월까지

    //1일
    //2일 1씩 증가 해서 31일까지
    for(let q = 1; q<=12; q++){
        for(let qq = 1; qq<=31; qq++){
            console.log("2024년"+q+"월"+qq+"일");
        }
    }
       

    console.log('--------------')

    let arr = [10, 20, 30];
    arr["name"] = "민수";
    arr[10] = 100;
    console.log(arr)
    
    // in은 안에 있는 개수를 알려준다
    // in 앞에 변수에 현재의 index를 저장
    for(let i in arr ){
        console.log('i : ', i);
        console.log(arr[i]);
    }

    //of는 안에 있는 내용을 알려준다
    // of 앞에 변수에 현재의 값을 저장
    // java의 향상된 for문
    // "name"에 해당하는 숫자가 아닌 index를 가지는건 가져오지 못한다
    // 현재 몇번째 반복 중인지 알 수 없다
    // of는 전통적인 for문으로 0부터 length 이전까지 반복
    let cnt = 0;
    for(let obj of arr ){
        console.log('obj : ', obj, cnt);
        cnt++;
    }

    let arr3 = [10,20,30,40,50];
    // arr3.forEach(function(a,b,c,d){
    //     console.log("a :", a);
    //     console.log("b :", b);
    //     console.log("c :", c);
    //     console.log("d :", d);
    // })
    // 
    // forEach는 숫자랑 값을 다가져올수 있다
    arr3.forEach(function(element,index,arr){
        console.log("element :", element);  // 이번 값
        console.log("index :", index);      // 이번 index
        console.log("arr :", arr);          //원본배열
    });
    console.log("-----------------------------------------")
    arr3.map(function(element,index,arr){
        console.log("element :", element);  // 이번 값
        console.log("index :", index);      // 이번 index
        console.log("arr :", arr);          //원본배열
    }) ;
    console.log("-----------------------------------------")
    // for문을 이용하지 않고 반복문 쉽게 하기
     // filter : return true인 것만 배열로 돌려줌
    arr3.filter(function(element,index,arr){
        let result = false;
        if(element >= 30){
            result = true;
        }else{
            result = false;
        }
        return result;

        // return element >=30; 이거랑 같다
    }) ;
    console.log(arr3);

    console.log("-----------------------------------------")
    let arr30_1 = arr3.filter(function(element){
        return element >=30;
    }) ;
    let arr30_2 = arr3.filter(e1 => e1 >= 30);

    // for문으로 배열안에 있는 글자수를 구하는것을 for문을 안쓰고 해봤다
    let movies = [
        '하얼빈',
        '보고타:마지막 기회',
        '시빌 워: 분열의 시대',
        '무파사: 라이온 킹'
    ]
    let len = movies.map(el => el.length)
    console.log(len);
   
    </script>

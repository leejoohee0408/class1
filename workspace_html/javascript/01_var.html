<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // 한줄 주석
        /* 범위
        주석*/
        console.log("hello world"); 
        // var은 재선언이 가능하다
        // let은 재선언은 안되지만 변수명의 값을 변경할 수 있다
        // let: 재선언 불가, 재할당 가능
        // const는 재선언과 값을 변경 할 수 있다
        // const: 재선언 불가, 재할당 불가

        // a의 것을 그대로 나오게 하는것
        var a = 10;
        console.log("a :  "+a);
        // b의 것을 그대로 나오는데 한칸 뛰어서 나옴
        //그리고 색깔이 파란색으로 나옴
        b = 11;
        console.log("a :  ",b);
        // + , 하지않고 값만 입력하면 값만 나온다 색깔은 파란색으로
        let c = 12;
        console.log(c);
        //error하면 에러가 나옴
        //그래도 값은 나옴
        const d = 13;
        console.error(d);
        //값을 지정하지 않고 출력할려해도 나오긴한다
        //undefined라고 나온다 정의 되지 않았다라는 뜻이다 연하게 나온다
        // 만약 " "하면undefined라고 나오긴하는데 찐하게 나온다
        let e;
        console.log(e);
        console.log(" "+e);
        // 밑에 두개는 아예할수 없다 이렇게 쓰지말자
        //  console.log(f); //error 발생 시 js중단
        console.log("hello"); 

        // 재선언이 가능하다
        var a = 20; 
        b = 21;
        console.log(a, b);

        // 같은것을 다른 숫자로 변경을 하면 에러 나옴
        // let c = 22;
        // const d =23;
        //대신 let나 const에 똑같은걸 넣지 않고 그냥 
        //c= 22;처럼 c를 썻던걸 다시 써도 나온다
        c= 22;
        console.log(c);
        
         // 이건 문자도 가능하고 숫자도 가능하지만 저장된걸 찾는게 나중되면 너무 힘들게 된다
         // 쓰지말자
         c = "문자";
         c = '문자';
         c = "문\"자";
         c = '문자';
         c = '<csdafasdf>';
         c = '문\n자';
        console.log(c);

        // typeof은 내가 주었던 값의 상태가 문자인지 숫자인지를 나타내줌
        // 문자면 string, 숫자는 number로 나온다
        console.log(typeof c);
        console.log(typeof d);

        c ="13";
        console.log(c == d); // ==은 값이 같은가? 같으면 참 다르면 거짓
        console.log(c != d); // !=은 값이 같은가? 다르면 참 같으면 거짓
        console.log(c === d); // ===은 값과 타입까지 같은가? 같으면 참 다르면 거짓
        console.log(c !== d); // !==은 값과 타입까지 같은가? 다르면 참 같으면 거짓

        let a1,
            a2,
            a3;
        if(a1 == undefined){
            console.log("a1의 값을 넣으세요", typeof a1)
        }    
        if(typeof a1 === "undefined"){
             console.log("a1의 값을 넣으세요");
        }

        const g ="12.34";
        console.log(1, g+5);
        console.log(2, Number(g)+5);
        console.log(3, parseInt(g)+5);

        const h = "문자"
        console.log(h * 5); //NaN :  Not a Numer라고 숫자가 아니라고 나오는거임
        console.log(isNaN(h)); //NaN인가? 맞으면 참 아니면 거짓으로 나온다

        console.log(5 / 0); //Infinity라고 나옴 무한이라는 뜻
        console.log(isFinite(5/0)); //유한한지?
        console.log(5/0 == Infinity); //무한한지?

        // alert는 확인을 누를떄까지 자바스크립트가 안켜짐
        console.log("이전");
        alert("너는 못열어 확인을 눌러");
        console.log("이후");
        // alert는 확인만 나오지만 confirm는 확인과 취소를 사용할 수 있다
        confirm("진짜? 할거임?")
        // 확인 누르면 참 취소누르면 거짓으로 나온다
        const result1 = confirm("진짜? 할거임?");
        console.log(result1)
        // 메시지를 쓸수있게 칸을 만들어준다
        const result2 = prompt("메시지 다음줄"); // 취소시 null이 나온다
        console.log(result2)

        console.log("입력한 글씨는"+ result2 +"입니다")
        console.log(`입력한 글씨는 ${result2}입니다`);

    </script>

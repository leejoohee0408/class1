<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // 배열은 변수의 집합
        // 한번에 몽땅 만들어서 index로 관리할 수 있느 변수의 집합

        // 배열 변수를 만드는 가장 쉬운 방법
        let arr = [];
        // 두번째 방법
        let arr2 = new Array();

        // 값을 미리 알고 있을 때
        arr = [1,2,3];
        arr = new Array(1,2,3);

        console.log("arr[0]", arr[0]);

        arr[1] = 20;
        console.log("arr[1]", arr[1]);

        console.log("arr", arr);
        console.log("arr"+ arr);

        arr[10] = 10;
        console.log("arr", arr);
        console.log("arr[20]", arr[20]);
        // console.log("a", a);

        // index에는 아무거나 넣을 수 있음
        // 배열의 길이에 영향을 주지 않음
        arr["name"] = "이름";
        console.log("arr", arr);
        console.log( arr["name"]);

        console.log("arr.length", arr.length)

        const str = "휴면";
        console.log("str[1]",str[1]);
        console.log("str.length", str.length);

        for(let i =0; i<str.length; i++){
            console.log(str[i]);
        }
        for(let i =0; i<arr.length; i++){
            console.log(arr[i]);
        }

        let 액션 = ['헬다이버2', '엘든링', '사펑', '콜옵'];
        let 롤플레잉 = ['발더3', '호구와트', '스토커2'];
        let 전략 = ['발트로', '토탈워', '메타포', '스텔라리스', '크루세이더 킹3'];

        let 스팀 = [액션, 롤플레잉, 전략];
        for(let i=0; i<스팀.length; i++){
            for(let j=0; j<스팀[i].length; j++){
                console.log(스팀[i][j]);
            }
        }
        // 배열의 초기화 
        arr = [];

        arr = [1,3,2,5,4,2];

        // js에서 배열을 java의 ArrayList처럼 메소드 사용하기
        // push는 마지막에 하나 추가
        // 자동으로 배열의 크기도 증가
        // java의 ArrayList의 add와 같음
        arr.push(10);
        console.log(arr);

        // unshift은 맨앞에로 만들어주고 원래 있던것은 뒤로 밀어준다
        // 맨 처음에 하나 추가
        arr.unshift(11);
        console.log(arr);
        
        // pop은 맨막지막을 빼서 가져온다
        // 뺀것을 let에 담아서 출력하면 뺀것만 나온다
        let pop = arr.pop();
        console.log(arr);
        console.log("pop", pop);

        // shift은 맨앞에 있는것을 빼서 가져온다
        // 뺀것을 let에 담아서 출력하면 뺀것만 나온다
        let shift = arr.shift();
        console.log(arr);
        console.log("shift", shift);

        // reverse은 배열 순서를 거꾸로 바꾸기
        arr.reverse();
        console.log(arr);
        arr.sort(function(x,y){
            // return하는 값이
            // x-y : 오름차순
            // y-x : 내림차순
            // 0 : 순서 변동 없음
            return x-y;
        })
        
        // sort은 배열을 정렬해 준다 단 오름차순만 지원
        // sort하고 reverse하면 내림차순으로 가능하다
        // 문자로 변경해서 정렬을 하므로 숫자 정렬할 경우 콜백함수를 넣어서 사용
        arr.sort();
        console.log(arr);

        // [1, 2, 2, 3, 4, 5]
        //  splice(시작index, count)
        //  splice(시작index) // 마지막까지
        /*
            원본에서 잘라서 돌려준다
            시작 index 음수면 뒤에서 부터 센다
            시작index만 사용하면 끝까지
        */
        let splice = arr.splice(2,3);
        console.log("arr", arr);
        console.log("splice", splice);

        // 1, 2, 5
        // 음수 index는 뒤에서 부터
        let splice2 = arr.splice(-2);
        console.log("arr", arr);
        console.log("splice", splice2);

        //1번자리부터 2개를 빼고 둘이라는 글자를 삽입
        //근데 2칸이 비워도 2칸을 꽉차게 하나로 다 채워짐
        //빼는 것만 아니라 삽입할수도 있다
       arr = [1,2,3,4,5];
       let s = arr.splice(1, 2, '둘')
        console.log(arr)
        console.log(s)

        // join
        // 배열을 모두 글씨로 바꾸는데
        // 전달인자가 없는 경우 ","
        // 전달인자가 있으면 그것으로 연결
        let join = arr.join()
        let join2 = arr.join('*')
        console.log(arr)
        console.log(join)
        console.log(join2)

        // join으로 *을 넣었는데 그걸 없애고 싶으면 split으로 없애고 배열 상태로 돌아간다
        // 문자열 함수 split을 이용해서 전달인자 문자로 잘라서 배열로 만들어준다
        // 단, 전달인자의 문자는 사라짐
        let split = join2.split("*")
        console.log(split)
        
        arr = [1,2,3,4,5]
        // slice는 복사해서 배열그대로 가져오기 때문에 원본에는 손상없이 된다
        // slice(시작index, 종료index 바로 앞)
        //  Ctrl+c 느낌
        let slice = arr.slice(1,3)
        console.log(arr)
        console.log(slice)

        // concat는 slice에 복사한것을 본판에다가 붙이는 것이다
        let concat = arr.concat(slice)
        console.log(arr)
        console.log(slice)
        console.log(concat)

        //toString()은 원본꺼를 문자로 만들어주는것
        console.log(arr.toString());
        //toString()은 원본꺼를 문자로 만들어주는것
        console.log(""+arr);

        let idx = arr.indexOf(4)
        console.log(idx);   //4의 index인 3 출력
        // 같은 값이 여러개의 경우 첫번째 만나는 요소의 index만 return

        console.log("------------------------------")
        let str2 ="오늘 점심시간에 점심 뭐먹지?";
        console.log("str2.length :",str2.length)
        // indexOf
        // 같은 값이 여러개의 경우 첫번째 만나는 요소의 index만 return
        // 같은 값이 없는 경우 -1
        console.log("str2.indexOf('점심') :",str2.indexOf('점심'))
        console.log("str2.indexOf('점심') :",str2.indexOf('저녁'))

        // 시작index부터 끝index 바로 앞
        // 끝index가 없으면 끝까지
        console.log('str2.slice(0, 5)',str2.slice(0, 5))
        
        // 첫번째 전달인자를 두번째로 바꿔줌
        // 처음 만나는 것 하나만 바꿔줌
        let str3 =str2.replace("점심", "저녁")
        console.log("str2 :",str2)
        console.log("str3 :",str3)

        // 정규표현식
        str3 =str2.replace(/점심/g, "저녁");
        console.log("str3 :",str3)

        // 시작index부터 끝index 바로 앞
        str3 = str2.substring(1, 6);
        console.log("str2 :",str2)
        console.log("str3 :",str3)
        
        // 시작index부터 count만큼
        str3 = str2.substr(3, 6);
        console.log("str2 :",str2)
        console.log("str3 :",str3)
    </script>

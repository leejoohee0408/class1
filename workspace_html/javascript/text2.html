<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>
        //  조건문2 
        //  로그인버튼을 눌렀을떄 
        //  아이디 또는 비밀번호에 쓴 글이 없다면 
        //  비번 아래에  로그인바 위에
        //  빨간색으로 "아이디는 필수입니다", "비번은 필수입니다" 출력

        // 스크립트가 작동되게 보장해주는 기능
        window.addEventListener("load", init);

        function init() {
            
            document.querySelector("#login") // #login의 로그인 버튼을 클릭했을때 실행할 내용
            .addEventListener("click", function () { // 여기까지 이어짐짐

                    // 아이디 값 가져오기
                    const id = document.querySelector("#id").value
                    // 비밀번호 값 가져오기
                    const pw = document.querySelector("#pw").value

                    // document.querySelector("#console").innerHTML = id + "," +pw; 

                    const con =  document.querySelector("#console");


                    con.innerHTML = "";

                    if(!id){
                        con.innerHTML += "아이디를 입력해주세요<br>"
                        
                    }
                    
                    if(!pw){
                        con.innerHTML += "비밀번호를 입력해주세요"
                    }
                    
                    
                })

        }




    </script>

</head>

<body>
    <div id="console"></div>
    <div>

        아이디 : <input type="text" id="id"><br>
        비밀번호 : <input type="password" id="pw"><br>
        <input type="button" id="login" value="로그인">
    </div>
    <!-- 조건문2
     로그인 ui -->


</body>

</html>
